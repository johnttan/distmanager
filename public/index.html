<!DOCTYPE html><html lang="en" ng-app="app"><head><title>Nodes Manager</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.5.2/semantic.css"><script src="https://code.jquery.com/jquery-2.1.3.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.12.2/react.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.12.2/JSXTransformer.js"></script><script src="https://cdn.socket.io/socket.io-1.2.1.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script><script src="app.js"></script><script src="services.js"></script><script src="controllers.js"></script></head><body><div class="ui raised segment"><div class="ui grid"><div class="one wide column"><span id="startInit"></span></div><div class="one wide column"><span id="stopAll"></span></div><div class="four wide column"><span id="startNode"></span></div><div class="four wide column"><span id="stopNode"></span></div><div class="six wide column"><div id="commandList" class="ui segment"></div></div></div></div><div class="ui segment"><div class="ui header">Processes</div><div id="processes" ng-controller="ProcessesCtrl" class="ui mini celled list"><div ng-repeat="(key, proc) in processes.data" class="item"><div class="ui header">{{proc.name}} | PID {{key}}</div><div ng-click="restartNode(key)" class="ui left floated ui green compact button">RESTART</div><div ng-click="stopNode(key)" class="ui left floated ui red compact button">STOP</div><div ng-click="showLogs = !showLogs" class="ui right attached tiny button">Logs</div><div class="content"><pre>OUT: {{proc.stdout.time | date:'mediumTime'}}:{{proc.stdout.data}}</pre><pre ng-show="proc.stderr">ERROR: {{proc.stderr}}</pre></div><pre ng-show="showLogs">{{processes.stringHistory[key]}}</pre></div></div></div><script type="text/jsx" src="commands.jsx"></script><script type="text/jsx" src="controls.jsx"></script></body></html>
